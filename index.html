<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Formulir Ekstrakurikuler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }
        .checkbox-item img {
            width: 40px;
            margin-right: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 48%;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Formulir Ekstrakurikuler</h2>

    <form id="formEkskul" action="simpan.php" method="POST" enctype="multipart/form-data">

        <label>Nama</label>
        <input type="text" name="nama" required>

        <label>NIS</label>
        <input type="text" name="nis" required>

        <label>Jurusan</label>
        <select name="jurusan" required>
            <option value="">-- Pilih --</option>
            <option value="TKJ">TKJ</option>
            <option value="RPL">RPL</option>
            <option value="PG">PG</option>
        </select>

        <label>Tanggal Lahir</label>
        <input type="date" name="tgl_lahir" required>

        <label>Jenis Kelamin</label>
        <label><input type="radio" name="gender" value="Laki-laki" required> Laki-laki</label>
        <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>

        <label>Nomor HP</label>
        <input type="text" name="hp" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Pilih Ekstrakurikuler (maks 2)</label>
        <div class="checkbox-item">
            <img src="basket.jpg">
            <input type="checkbox" name="ekskul[]" value="Basket"> Basket
        </div>
        <div class="checkbox-item">
            <img src="pramuka.jpg">
            <input type="checkbox" name="ekskul[]" value="Pramuka"> Pramuka
        </div>
        <div class="checkbox-item">
            <img src="paskibra.jpg">
            <input type="checkbox" name="ekskul[]" value="Paskibra"> Paskibra
        </div>
        <div class="checkbox-item">
            <img src="futsal.jpg">
            <input type="checkbox" name="ekskul[]" value="Futsal"> Futsal
        </div>

        <label>Alasan</label>
        <textarea name="alasan" required></textarea>

        <label>Foto</label>
        <input type="file" name="foto">

        <div class="btn-group">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>

    </form>
</div>

<script>
document.getElementById("formEkskul").addEventListener("submit", function(e) {
    let cek = document.querySelectorAll('input[name="ekskul[]"]:checked');

    if (cek.length < 1) {
        alert("Pilih minimal 1 ekstrakurikuler!");
        e.preventDefault();
    } 
    else if (cek.length > 2) {
        alert("Maksimal pilih 2 ekstrakurikuler!");
        e.preventDefault();
    }
});
</script>

</body>
</html>
